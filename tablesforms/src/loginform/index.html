<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
    <form action="/login" method="POST">
        <div class="container1">
            <header>ACCOUNT LOGIN</header>
            <br><br>
            <label for="username">USERNAME</label>
            <br>
            <input type="text" id="username" name="username" placeholder="USERNAME" autofocus>
            <br><br>

            <label for="password">PASSWORD</label>
            <br>
            <div class="container-pass">
                <input type="password" id="password" name="password" minlength="5">
                <span class="material-icons visibility">visibility</span>
            </div>
            <p>Forgot password?</p>
            <br><br>

            <button type="submit">Login</button>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="passicon.js"></script>
</body>
</html>
